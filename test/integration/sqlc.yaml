version: "2"
plugins:
  - name: crystal
    process:
      cmd: ../../bin/sqlc-gen-crystal
sql:
  - engine: sqlite
    queries: queries.sql
    schema: schema.sql
    codegen:
      - plugin: crystal
        out: src/db
        options:
          module: "TestDb"
          emit_json_tags: false
          generate_connection_manager: true
          generate_repositories: true