version: "2"
plugins:
  - name: crystal
    process:
      cmd: ../../bin/sqlc-gen-crystal
sql:
  - engine: "mysql"
    queries: "queries.sql"
    schema: "schema.sql"
    codegen:
      - out: src/db
        plugin: crystal
        options:
          module: "MyApp::DB"
          emit_json_tags: true
          emit_db_tags: true